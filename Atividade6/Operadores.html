<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Testando Identidade</title>

    <script>
        var numero1, numero2;

        numero1 = prompt("Entre com o primeiro numero");
        numero2 = prompt("Entre com o segundo numero");
       
        numero1 = parseFloat(numero1);
        numero2 = parseFloat(numero2);

        var soma = numero1 + numero2; 
        var subtracao = numero1 - numero2; 
        var produto = numero1 * numero2; 
        var divisao = numero1 / numero2; 
        var restoDivisao = numero1 % numero2; 
        

        alert('O resultado da soma dos numeros: ' + soma);
        alert('O resultado da subração dos numero: ' + subtracao);
        alert('O resultado da multiplicação dos numeros: ' + produto);
        alert('O resultado da divisão dos numeros: ' + divisao);
        alert('O resultado da o resto da divisão dos numeros: ' + restoDivisao);

    </script>

</head>

</html>
